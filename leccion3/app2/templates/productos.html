<!DOCTYPE html>
<html>

<head>
    <title>Lista de Productos</title>
</head>

<body>
    <h1>Productos Disponibles</h1>
    <ul>
        {% for producto in productos %}
        <li>
            <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }}<br>
            {{ producto.descripcion }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
